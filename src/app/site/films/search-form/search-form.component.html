<div class="container-fluid">
  <form (ngSubmit)="startSearch()" [formGroup]="searchForm" class="form-inline well well-in">
    <div class="form-group col-md-5 mb-2">
      <label for="title">Veuillez entrer un titre de film</label>
      <input type="text" class="form-control" placeholder="Titre du film" formControlName="title">
    </div>
    <div class="form-group col-md-5 mb-2">
      <label for="year">Veuillez choisir une ann√©e</label>
      <input type="number" min="1900" [max]="currentYear" class="form-control" formControlName="year">
    </div>
    <button type="submit" class="btn btn-primary mb-2">Rechercher</button>
  </form>
</div>
<div class="container-fluid">
  <div *ngIf="error" class="alert alert-danger">
    <strong>{{error}}</strong>
  </div>
  <div *ngIf="results" class="list-group" [filmList]="results"></div>
</div>
